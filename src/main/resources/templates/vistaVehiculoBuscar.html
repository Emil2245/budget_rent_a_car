<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BuscarVehiculo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body
	style="background-image: url(https://images4.alphacoders.com/600/600912.jpg); background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center"
		style="font-family: 'Courier New'; font-weight: bolder; font-size: 75px; text-shadow: 2px 2px 0px lavenderblush;">
		RentaCar</h1>
	<h3 class="text-center"
		style="font-family: 'Courier New'; font-weight: bolder; font-size: 40px; text-shadow: 2px 2px 0px lavenderblush;">
		Coloque los datos del vah√≠culo que desea buscar</h3>
	<form action="#" th:action=@{/clientes/vehiculos_marca_modelo} th:object="${vehiculo}" th:method="GET">
		<table class="table table-sm" style="width: 30%; margin: 0 auto; background-color: rgba(0, 0, 0, 0.8);">
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;">
					<label>Marca</label>
				<td><input class="border border-info border-2" type="text" id="destino" th:field=${vehiculo.marca}>
				</td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue">
					<label>Modelo</label>
				<td><input class="border border-info border-2" type="text" id="origen" th:field=${vehiculo.modelo}>
				</td>
			</tr>
		</table>
		<div style="text-align: center; margin-top: 10px;">
			<input class="btn btn-light"
				style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color: rgba(255, 255, 255, 0.8);"
				type="submit" value="Buscar">
		</div>
		<div style="text-align: center;">
			<a class="btn btn-dark"
				style="font-size: 25px; font-weight: bold; margin: 10px; background-color: rgb(0, 0, 0);"
				th:href="@{/clientes/regresar}">Volver al inicio</a>
		</div>
	</form>

</body>

</html>

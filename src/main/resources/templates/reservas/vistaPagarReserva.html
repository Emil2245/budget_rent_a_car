<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>


<h2 class="text-center fw-bold my-4">Vehículo disponible</h2>

<form th:action="@{/reservas/pagar}" th:object="${reservaClienteTO}" th:method="POST">
    <main class="contenedor-grande rounded-3 p-3 bg-light my-4">
        <section class="row">
            <aside class="col-7 p-4">
                <h3 th:text="${vehiculoDisponible.marca + ' ' + vehiculoDisponible.modelo}">Toyota Prius</h3>
                <div style="aspect-ratio:16/10;" class="rounded-2 overflow-hidden">
                    <img th:src="@{${vehiculoDisponible.urlImagen}}"
                         alt="imagen de vehiculo"
                         style="width:100%; height:100%; object-fit: cover;">
                </div>
            </aside>

            <aside class="col-5 d-flex flex-column gap-4 my-auto px-5">
                <div>
                    <label class="fw-bold">Placa:</label>
                    <span th:text="${vehiculoDisponible.placa}">PCB-234</span>
                </div>
                <div>
                    <label class="fw-bold">Estado:</label>
                    <span th:text="${vehiculoDisponible.estado}">Disponible</span>
                </div>
                <div>
                    <label class="fw-bold">Año de fabricación:</label>
                    <span th:text="${vehiculoDisponible.anioFabricacion}">2002</span>
                </div>
                <div>
                    <label class="fw-bold">País de fabricación:</label>
                    <span th:text="${vehiculoDisponible.paisFabricacion}">Japón</span>
                </div>
                <div>
                    <label class="fw-bold">Cilindraje:</label>
                    <span th:text="${vehiculoDisponible.cilindraje}">200 cc</span>
                </div>
                <div>
                    <label class="fw-bold">Avalúo:</label>
                    <span th:text="${vehiculoDisponible.avaluo}">30000</span><span>$</span>
                </div>
                <div>
                    <label class="fw-bold">Valor por día :</label>
                    <span th:text="${vehiculoDisponible.valorDia}">40</span><span>$</span>
                </div>
            </aside>
        </section>

        <footer class="bg-secondary" style="height:1px"></footer>

        <section class="my-2 row d-flex align-items-center px-2">
            <div class="col-2">
                <label class="fw-bold form-label">Fecha inicio</label>
                <span th:text="${reservaClienteTO.fechaInicioReserva}">03/03/test</span>
            </div>
            <div class="col-2">
                <label class="fw-bold form-label">Fecha final</label>
                <span th:text="${reservaClienteTO.fechaFinReserva}">07/03/test</span>
            </div>
            <div class="col-2">
                <label class="fw-bold form-label">Valor total</label>
                <span th:text="${reservaClienteTO.totalReserva}">0</span><span>$</span>
            </div>
            <div class="col-3">
                <label class="fw-bold ">Tarjeta de crédito</label>
                <input type="number" class="form-input" th:field="${reservaClienteTO.numTargetaReserva}">
            </div>

            <div class="col-3 text-center d-flex flex-column gap-2">
                <button type="submit" class="btn btn-success">Realizar pago</button>
                <button type="button" class="btn btn-danger" onclick="goBack()">Cancelar</button>
            </div>
        </section>
    </main>

    <!--    Inputs invisibles para que no se pierdan los atributos de reservaClienteTO-->
    <input type="text" th:field="${reservaClienteTO.cedulaCliente}" class="d-none">
    <input type="text" th:field="${reservaClienteTO.placaVehiculo}" class="d-none">
    <input type="text" th:field="${reservaClienteTO.fechaInicioReserva}" class="d-none">
    <input type="text" th:field="${reservaClienteTO.fechaFinReserva}" class="d-none">

    <input type="text" th:field="${reservaClienteTO.auxSinReserva}" class="d-none">

</form>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/header.css" type="text/css">
	<link rel="stylesheet" href="/css/form.css" type="text/css">
	<link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body style="background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg); background-repeat: no-repeat;
  background-size: cover; ">

	<header>
		<div class="logo-contenedor">
			<img class="logo"
				src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
				alt="logo-budget">
		</div>
		<button class="btn btn-warning fw-bold" onclick="window.location.href='/clientes/nuevoClienteDesdeEmpleado'">
			Registrar cliente
		</button>
	</header>

	<h5 class="container mx-auto mt-2 fs-2 fw-bold">Reporte de reservas</h5>
	<form th:action="@{/reportes/verReporteReserva}" th:object="${reservaClienteTO}" th:method="GET">
		<main class="container mx-auto bg-light p-3 rounded-3 row">

			<section class="row col-10">
				<div class="col-6">
					<label class="form-label">Desde</label>
					<input type="date" class="form-input" th:field="${reservaClienteTO.fechaInicioReserva}">
				</div>
				<div class="col-6">
					<label class="form-label">Hasta:</label>
					<input type="date" class="form-input" th:field="${reservaClienteTO.fechaFinReserva}">
				</div>
			</section>

			<section class="col-2 d-flex justify-content align-items-center mx-auto">
				<button type="submit" class="btn btn-primary fw-bold flex-fill">Ver reservas</button>
			</section>
		</main>
	</form>

	<section class="container px-4 py-1 bg-light mt-4 rounded-3">
		<table class="table table-striped table-thin table-sm">
			<thead class="fw-bold">
				<tr>
					<td>CÃ©dula del cliente</td>
					<td>Nombre del cliente</td>
					<td>Apellido del cliente</td>
					<td>Modelo</td>
					<td>Placa</td>
					<td>Fecha Inicio</td>
					<td>Fecha Fin</td>
					<td>Subtotal</td>
					<td>Total</td>
					<td>Estado</td>
			</thead>
			<tbody>
				<tr th:each="reserva:${listaReporte}">
					<td th:text="${reserva.cedula}"></td>
					<td th:text="${reserva.nombre}"></td>
					<td th:text="${reserva.apellido}"></td>
					<td th:text="${reserva.modelo}"></td>
					<td th:text="${reserva.placa}"></td>
					<td th:text="${reserva.fechaInicio}"></td>
					<td th:text="${reserva.fechaFin}"></td>
					<td th:text="${reserva.subtotal}"></td>
					<td th:text="${reserva.total}"></td>
					<td th:text="${reserva.estado}"></td>
				</tr>
			</tbody>
		</table>
	</section>

</body>

</html>

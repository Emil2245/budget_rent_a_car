<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>

<main class="contenedor-mediano mt-0">
    <main class="contenedor-mediano bg-light mt-0">
        <h1 class="text-center fw-bold">El vehículo no está disponible en las fechas seleccionadas</h1>
        <div class="text-center p-4">
            <span><strong>El vehículo está reservado estas fechas: </strong></span>
            <br>
	        <span th:text="${fechasDondeEstaOcupado}"></span>
        </div>
        <div class="text-center p-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-car-off" width="250"
                 viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="red" d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/>
                <path stroke="red" d="M15.584 15.588a2 2 0 0 0 2.828 2.83"/>
                <path stroke="red" d="M5 17h-2v-6l2 -5h1m4 0h4l4 5h1a2 2 0 0 1 2 2v4m-6 0h-6m-6 -6h8m4 0h3m-6 -3v-2"/>
                <path stroke="red" d="M3 3l18 18"/>
            </svg>
        </div>

        <div class="text-center p-4">
            <button type="button" class="btn btn-lg btn-secondary" onclick="goBack()">Volver</button>
        </div>
    </main>
</main>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

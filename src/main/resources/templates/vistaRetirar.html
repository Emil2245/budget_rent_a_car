<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuscarVehiculo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/header.css" type="text/css">
        <link rel="stylesheet" href="/css/form.css" type="text/css">
        <link rel="stylesheet" href="/css/contenedores.css" type="text/css">

    </head>


    <body style="background-image: url('https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg'); background-repeat: no-repeat; background-size: cover;">

    <header>
        <div class="logo-contenedor">
            <img class="logo"
                 src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
                 alt="logo-budget">
        </div>
    </header>

    <h1 class="text-center my-4 fw-bold">RentaCar</h1>
    <main class="contenedor-mediano bg-light d-flex flex-column justify-content-center">
        <h4 class="text-center my-4 fw-bold">Retirar veh√≠culo</h4>
        <form action="#" th:action="@{/empleados/aplicar_retiro}" th:object="${reserva}" th:method="GET">
            <div class="p-1 rounded-3" style="max-width:500px; margin: 0 auto; background-color:#dfe0e1;X">
                <table class="table table-striped">
                    <tr>
                        <td style="vertical-align: middle;"><label class="fw-bold">Reserva:</label></td>
                        <td class="text-center" th:text="${reserva}"></td>
                    </tr>
                </table>
            </div>
            <div class="text-center my-3">
                <input class="btn btn-primary fw-bold btn-lg" type="submit" value="Retirar Vehiculo">
            </div>
        </form>
        <form th:action="@{/empleados/inicio}" th:method="GET">
            <div class="text-center">
                <input class="btn btn-dark fw-bold " type="submit" value="Regresar al inicio">
            </div>
        </form>
    </main>

    </body>

    </html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BuscarVehiculo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<style>
			.logo-contenedor {
				text-align: center;
				margin-top: 20px;
			}

			.logo {
				max-width: 200px;
			}
		</style>
	</head>


<body
	style="background-image: url('https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg'); background-repeat: no-repeat; background-size: cover;">

	<header>
		<div class="logo-contenedor">
			<img class="logo"
				src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
				alt="">
		</div>
	</header>
	<h1 class="text-center"
		style="font-family: 'Courier New'; font-weight: bolder; font-size: 75px; text-shadow: 2px 2px 0px rgb(248, 134, 5); color: orangered;">
		RentaCar</h1>
	
	<form action="#" th:action="@{/empleados/aplicar_retiro}" th:object="${reserva}" th:method="GET">
		<table class="table table-sm"
			style="width: 50%; margin: 0 auto; background-color: rgba(217, 217, 217, 0.8);  height: 100px">
			<tr
				style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue; text-align: center; vertical-align: middle;">
				<td><label style="color: aliceblue;">Reserva</label></td>
				<td class="text-center"
					style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: rgb(51, 7, 248);"
					th:text="${reserva}"></td>

			</tr>
		</table>
		<div style="text-align: center; margin-top: 10px;">
			<input class="btn btn-light"
				style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color:rgb(51, 7, 248); color: azure;border: rgba(0, 32, 227, 08); margin: 15px;"
				type="submit" value="Retirar Vehiculo">
		</div>
	</form>

</body>

</html>

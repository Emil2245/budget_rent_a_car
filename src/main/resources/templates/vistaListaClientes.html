<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-image: url(https://img.remediosdigitales.com/59f4f1/5d372f56-9785-4b50-b703-92ab187f41f5/1366_2000.png);background-repeat: no-repeat;background-size: cover;">
	<h1 class="text-center" style="color: rgb(255, 223, 239);font-family: Georgia; font-weight: bolder; font-size: 55px; text-shadow: 2px 2px 0px rgb(255, 0, 128);">Reporte General</h1>
	<table class="table table-striped">
		<thead>
			<tr style="background-color: rgba(255,255, 255, 0.9); color: black;font-size: 20px; font-family: Arial; font-weight: bolder;">
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>CÃ©dula</th>
				<th>Fecha Nacimiento</th>
				<th>Genero</th>
				<th>Registro</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="cliente:${clientes}" style="background-color: rgba(255,255, 255, 0.7); color: black;font-size: 20px; font-family: Arial;">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
				<td th:text="${cliente.genero}"></td>
				<td th:text="${cliente.registro}"></td>
			</tr>
		</hbody>
	</table>
	<div style="text-align: center;">
		<a class="btn btn-dark" style="font-size: 25px; font-weight: bold; margin: 10px; background-color: cornflowerblue; color: black;" th:href="@{/clientes/nuevo}">Realizar nuevo registro</a>
	</div>
	<div style="text-align: center;">
    	<a class="btn btn-dark" style="font-size: 25px; font-weight: bold; margin: 10px; background-color: cornflowerblue; color: aliceblue;" th:href="@{/clientes/inicio}">Volver al inicio</a>
	</div>
</body>
</html>

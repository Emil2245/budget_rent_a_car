<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reportes Reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body style="background-image: url(https://images6.alphacoders.com/390/390232.jpg);
background-repeat: no-repeat; background-size: cover;">
    <h1 class="text-center" style="color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">Reporte de las Reservas</h1>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Numero de Reserva</th>
                <th>Fecha de inicio</th>
                <th>Fecha de finalizaci√≥n</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Valor por dia</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva:${reservas}">
                <td th:text="${reserva.codigo}"></td>
                <td th:text="${reserva.fechaInicio}"></td>
                <td th:text="${reserva.fechaFin}"></td>
                <td th:text="${reserva.total}"></td>
                <td th:text="${reserva.estado}"></td>
                <td th:text="${reserva.cliente.cedula}"></td>
                <td th:text="${reserva.cliente.nombre}"></td>
                <td th:text="${reserva.vehiculo.placa}"></td>
                <td th:text="${reserva.vehiculo.modelo}"></td>
                <td th:text="${reserva.vehiculo.valorDia}"></td>
                <td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
	
	<a th:href="@{/empleados/inicio?}">
		<input class="btn btn-dark" type="submit"  value="Regresar al Inicio">
	</a>
    
	
	</div>

</body>

</html>

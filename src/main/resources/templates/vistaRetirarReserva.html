<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarVehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body
        style="background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg); background-repeat: no-repeat; background-size: cover;">
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>

<h1 class="text-center my-4 fw-bold text-danger">Rent a Car</h1>
<main class="contenedor-mediano bg-light d-flex flex-column justify-content-center">
    <div class="container text-center mt-5">
        <h4>Coloque la cedula del cliente a buscar</h4>
        <form action="#" th:action="@{/empleados/retirar}" th:object="${reserva}" th:method="GET">

            <div class="form-group mx-auto my-3" style="max-width:300px;">
                <label for="origen" class="fw-bold">Ingrese su c√≥digo de Reserva</label>
                <input class="form-control" type="text" id="origen" th:field="${reserva.codigo}">
            </div>

            <div class="text-center my-3">
                <input class="btn btn-primary btn-lg fw-bold" type="submit" value="Retirar">
            </div>
        </form>
    </div>
</main>
</body>

</html>

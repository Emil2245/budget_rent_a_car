<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarVehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(https://fondosmil.com/fondo/21973.jpg); background-repeat: no-repeat; background-size: cover;">
    <h1 class="text-center" style="font-family: 'Courier New'; font-weight: bolder; font-size: 75px; text-shadow: 2px 2px 0px rgb(0, 211, 253);">RentaCar</h1>
    <div class="container text-center mt-5">
        <h3 style="font-family: 'Courier New'; font-weight: bolder; font-size: 40px; text-shadow: 2px 2px 0px rgb(0, 211, 253);">Coloque la cedula del cliente a buscar</h3>
        <form action="#" th:action="@{/empleados/retirar}" th:object="${reserva}" th:method="GET">
            <div class="form-group mx-auto" style="width: 30%; background-color: rgba(0, 0, 0, 0.8);">
                <label for="origen" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;">Ingrese su c√≥digo de Reserva</label>
                <input class="form-control" type="text" id="origen" th:field="${reserva.codigo}">
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-light" style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color: rgba(0, 32, 227, 0.5); color: azure; border: rgba(0, 32, 227, 0.8); margin: 15px;" type="submit" value="Retirar">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BuscarVehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/header.css" type="text/css">
	<link rel="stylesheet" href="/css/form.css" type="text/css">
	<link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body
	style="background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg); background-repeat: no-repeat; background-size: cover;">
	<header>
		<div class="logo-contenedor">
			<img class="logo"
				src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
				alt="">
		</div>

	</header>
	<h1 class="text-center"
		style="font-family: 'Times New Roman'; font-weight: bolder; font-size: 75px; color: orangered; text-shadow:  rgb(0, 0, 0);">
		RentaCar</h1>
	<div class="container text-center mt-5">
		<h3
			style="font-family: 'Times New Roman'; font-weight: bolder; font-size: 40px; color: orange; text-shadow:  rgb(0, 0, 0);">
			Coloque la cedula del cliente a buscar</h3>
		<form action="#" th:action="@{/empleados/retirar}" th:object="${reserva}" th:method="GET">
			<div class="form-group mx-auto" style="width: 30%; background-color: rgba(0, 0, 0, 0.8);">
				<label for="origen"
					style="font-size: 25px; font-family: 'Times New Roman'; font-weight: bold; color: aliceblue;">Ingrese su
					c√≥digo de Reserva</label>
				<input class="form-control" type="text" id="origen" th:field="${reserva.codigo}">
			</div>
			<div class="text-center mt-3">
				<input class="btn btn-light"
					style="font-size: 25px; font-weight: bold; font-family: 'Times New Roman'; background-color: rgba(0, 32, 227, 0.5); color: azure; border: rgba(0, 32, 227, 0.8); margin: 15px;"
					type="submit" value="Retirar">
			</div>
		</form>
	</div>
</body>

</html>

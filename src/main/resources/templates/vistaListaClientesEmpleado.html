<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-image: url(https://images5.alphacoders.com/131/1317587.jpeg);background-repeat: no-repeat;background-size: cover;">
	<h1 class="text-center" style="color: rgb(204, 197, 53);font-family: Georgia; font-weight: bolder; font-size: 55px; text-shadow: 2px 2px 0px rgb(0, 0, 0);">Clientes Resgistrados </h1>
	<table class="table table-striped">
		<thead>
			<tr style="background-color: rgba(222, 124, 76, 0.8); color: black;font-size: 20px; font-family: Arial; font-weight: bolder">
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>CÃ©dula</th>
				<th>Fecha Nacimiento</th>
				<th>Genero</th>
				<th>Registro</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="cliente:${clientes}" style="background-color: rgba(222, 124,76, 0.5); color: black;font-size: 20px; font-family: Arial;">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
				<td th:text="${cliente.genero}"></td>
				<td th:text="${cliente.registro}"></td>
			</tr>
		</hbody>
	</table>
	<div style="text-align: center;">
		<a class="btn btn-dark" style="font-size: 25px; font-weight: bold; margin: 10px; background-color: rgb(210, 100, 26); color: rgb(64, 0, 0);" th:href="@{/empleados/nuevoCliente}">Realizar nuevo registro</a>
	</div>
	<div style="text-align: center;">
    	<a class="btn btn-dark" style="font-size: 25px; font-weight: bold; margin: 10px; background-color:  rgb(210, 100, 26); color: rgb(64, 0, 0);" th:href="@{/empleados/inicio}" >Volver al inicio</a>
	</div>
</body>
</html>

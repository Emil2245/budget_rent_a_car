<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body style="background-image: url(https://images5.alphacoders.com/131/1317587.jpeg);background-repeat: no-repeat;background-size: cover;">
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>
<h1 class="text-center fw-bold mt-4">Clientes Resgistrados</h1>
<main class="contenedor-mediano bg-light d-flex flex-column justify-content-center">
    <div style="background-color:#fff3cd;" class="p-3 rounded-3">
        <table class="table table-striped table-warning">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CÃ©dula</th>
                <th>Fecha Nacimiento</th>
                <th>Genero</th>
                <th>Registro</th>
            </tr>
            </thead>
            <hbody>
                <tr th:each="cliente:${clientes}"
                    style="background-color: rgba(222, 124,76, 0.5); color: black;font-size: 20px; font-family: Arial;">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.fechaNacimiento}"></td>
                    <td th:text="${cliente.genero}"></td>
                    <td th:text="${cliente.registro}"></td>
                </tr>
            </hbody>
        </table>
    </div>
    <div class="text-center my-3">
        <a th:href="@{/empleados/nuevoCliente}">
            <button class="btn btn-warning fw-bold btn-lg">
                Realizar nuevo registro
            </button>
        </a>
    </div>
    <div class="text-center">
        <a th:href="@{/empleados/inicio}">
            <button class="btn btn-dark btn-lg fw-bold">
                Volver al inicio
            </button>
        </a>
    </div>
</main>

</body>
</html>

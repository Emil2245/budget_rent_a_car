<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cliente Nuevo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark" style="background-image: url(https://besthqwallpapers.com/Uploads/30-6-2022/201946/thumb2-bmw-x6-m-forza-horizon-5-poster-promo-materials-orange-bmw-x6m.jpg);
background-repeat: no-repeat; background-size: cover;">
	<h3 class="text-center" style="font-family: Tahoma, sans-serif; font-size: 35px; color: rgb(43, 45, 50);">Ingrese
		los datos del cliente</h3>

	<form th:action="@{/empleados/guardar}" th:object="${empleado}" th:method="POST">
		<table class="table table-bordered border border-dark-subtle" style="width: 35% ; margin: 0 auto;">
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Cédula:</label></td>
				<td><input class="text-center" type="text" th:field="${cliente.cedula}"></td>
			</tr>
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Nombre:</label></td>
				<td><input class="text-center" type="text" th:field="${cliente.nombre}"></td>
			</tr>
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Apellido:</label></td>
				<td><input class="text-center" type="text" th:field="${cliente.apellido}"></td>
			</tr>
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Fecha de
						Nacimiento:</label></td>
				<td><input class="text-center" type="date" th:field="${cliente.fechaNacimiento}"></td>
			</tr>
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Género:</label></td>
				<td><input class="text-center" type="text" th:field="${cliente.genero}"></td>
			</tr>
			<tr class="table-active">
				<td class="text-end" style=" color: rgb(43, 43, 43); font-weight: bold"><label>Registro:</label></td>
				<td><input class="text-center" type="text" th:field="${cliente.registro}"></td>
			</tr>
		</table>
		<div style="text-align: center;">
			<input class="btn btn-dark" type="submit" value="Registrar">
		</div>
	</form>
	<form th:action="@{/empleados/regresar}" th:method="GET">
		<div style="text-align: center;">
			<input class="btn btn-dark" type="submit" value="Regresar al Inicio">
		</div>
	</form>
</body>

</html>

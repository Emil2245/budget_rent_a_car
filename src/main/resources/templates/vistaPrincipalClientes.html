<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inicio Clientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body style="background-image: url('https://www.todofondos.net/wp-content/uploads/hq-todofondos-4KparaPC21.jpg'); 
background-repeat: no-repeat,;background-size: cover; ">
	<h1 class="text-center" style="font-family: 'Lucida Sans'; font-size: 100px; color: midnightblue;">Bienvenidos a RentaCar</h1>
	<h3 class="text-center" style="font-family: 'Lucida Sans'; color: darkblue;">Ven y mira lo que te ofrecemos</h3>
	<form th:action="@{/clientes/todos}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Ver todos los Vehiculos">
		</div>
	</form>
	<form th:action="@{/clientes/buscar_marca_modelo}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Buscar por Marca Y Modelo">
		</div>
	</form>
	<form th:action="@{/clientes/reservar}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Reservar">
		</div>
	</form>
	<form th:action="@{/clientes/nuevo}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Registrarse como cliente">
		</div>
	</form>
</body>

</html>

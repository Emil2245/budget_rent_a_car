<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png" alt="">
    </div>
    <button class="btn btn-warning fw-bold" onclick="window.location.href='/budget/clientes/nuevoCliente'">
        Registrarse
    </button>
</header>

<h1 class="text-center fw-bold my-4">Vehículo disponible</h1>

<main class="container rounded-3 p-3 bg-light my-4">
    <section class="row">

        <aside class="col-6">
            <h1>Toyota Prius</h1>
            <img src="https://imgs.search.brave.com/ReZTJLSxCtmkSBoDHzE5Iz52An9yMD9dlhg3hDhhudg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNDU5/NDQ1ODUxL3Bob3Rv/L3RveW90YS1wcml1/cy5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9OGRDdF9lSGxP/YzhMcUxEQllYME42/N0FpZFNNd2lRT0ZT/LVhzMUxYcnBjQT0"
                 alt="">
        </aside>

        <aside class="col-6">
            <div>
                <label class="fw-bold">Placa:</label>
                <span th:text="${vehiculoDisponible.placa}">2002</span>
            </div>
            <div>
                <label class="fw-bold">Año de fabricación:</label>
                <span th:text="${vehiculoDisponible.anioFabricacion}">2002</span>
            </div>
            <div>
                <label class="fw-bold">País de fabricación:</label>
                <span th:text="${vehiculoDisponible.paisFabricacion}">2002</span>
            </div>
        </aside>
    </section>

    <section>
        <button class="btn btn-success btn-lg">Realizar pago</button>

    </section>
</main>

</body>
</html>

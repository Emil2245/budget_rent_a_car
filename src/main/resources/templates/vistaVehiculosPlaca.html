<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
    <button class="btn btn-warning fw-bold" onclick="window.location.href='/clientes/nuevoCliente'">
        Registrarse
    </button>
</header>
<h2 class="text-center text-dark fs-1 fw-bold">Vehículo encontrado</h2>
<main class="container bg-light rounded-3 d-flex flex-column gap-2 p-3">
    <form th:action="@{/empleados/regresar}" th:method="GET">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr class="table-light">
                <th scope="col">Placa</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Estado</th>
                <th scope="col">Año Fabrica</th>
                <th scope="col">Cilindraje</th>
                <th scope="col">Pais Fabricacion</th>
                <th scope="col">Avaluo</th>
                <th scope="col">Valor Por Dia</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="vehi:${lista}">
                <td th:text="${vehi.placa}"></td>
                <td th:text="${vehi.modelo}"></td>
                <td th:text="${vehi.marca}"></td>
                <td th:text="${vehi.estado}"></td>
                <td th:text="${vehi.anioFabricacion}"></td>
                <td th:text="${vehi.cilindraje}"></td>
                <td th:text="${vehi.paisFabricacion}"></td>
                <td th:text="${vehi.avaluo}"></td>
                <td th:text="${vehi.valorDia}"></td>
            </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-3 mx-auto">
            <input class="btn btn-dark fw-bold" type="submit" value="Regresar al Inicio">
        </div>
    </form>

</main>

</body>

</html>

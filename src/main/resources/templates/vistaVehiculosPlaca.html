<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Vehiculos Disponibles</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body style="background-image: url('https://st1.uvnimg.com/e3/b5/247763ba4117b05d3e365721c83c/nissan-gt-r-us-version-2018-1600-0b.jpg'); background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center" style="font-family: 'Courier New'; font-weight: bolder; font-size: 45px; color: aliceblue; font-weight: bold;">RentaCar</h1>
	<h3 class="text-center" style="font-family: 'Courier New'; font-weight: bolder; font-size: 35px; color: aliceblue; font-weight: bold;">Vehículos encontrados</h3>
	<form th:action="@{/empleados/regresar}" th:method="GET">
		<table class="table table-bordered" style="font-size: 20px; font-family: 'Courier New'; font-weight: bold; color: rgb(0, 0, 0)">
			<thead class="thead-light">
				<tr class="table-light">
					<th scope="col">Placa</th>
					<th scope="col">Modelo</th>
					<th scope="col">Marca</th>
					<th scope="col">Estado</th>
					<th scope="col">Año Fabrica</th>
					<th scope="col">Cilindraje</th>
					<th scope="col">Pais Fabricacion</th>
					<th scope="col">Avaluo</th>
					<th scope="col">Valor Por Dia</th>

				</tr>
			</thead>

			<tbody>
				<tr style="color: aliceblue;" th:each="vehi:${lista}">
					<td th:text="${vehi.placa}"></td>
					<td th:text="${vehi.modelo}"></td>
					<td th:text="${vehi.marca}"></td>
					<td th:text="${vehi.estado}"></td>
					<td th:text="${vehi.anioFabricacion}"></td>
					<td th:text="${vehi.cilindraje}"></td>
					<td th:text="${vehi.paisFabricacion}"></td>
					<td th:text="${vehi.avaluo}"></td>
					<td th:text="${vehi.valorDia}"></td>
				</tr>

			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-light" type="submit" value="Regresar al Inicio">
		</div>
	</form>

</body>

</html>

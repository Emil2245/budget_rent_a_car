<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body>

</body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>
<h1 class="text-center fw-bold mt-4">Budget rent a Car</h1>
<main class=" contenedor-mediano bg-light d-flex flex-column justify-content-center">
    <form action="#" th:action=@{/empleados/reservado} th:object="${reservaDTO}" th:method="POST">
        <table class="table table-sm">
            <tr>
                <th><label>Placa del Vehiculo</label></th>
                <td th:text="${reservaDTO.placa}"></td>
            </tr>
            <tr>
                <th><label>Cedula</label></th>
                <td th:text="${reservaDTO.cedula}"></td>
            </tr>
            <tr>
                <th><label>Fecha de Inicio</label></th>
                <td th:text="${reservaDTO.fechaInicio}"></td>
            </tr>
            <tr>
                <th><label>Fecha de Fin</label></th>
                <td th:text="${reservaDTO.fechaFin}"></td>
            </tr>
            <tr>
                <th><label>Estado</label></th>
                <td class="text-center"><label>El Vehiculo si esta Disponible</label></td>
            </tr>
            <tr>
                <th><label>Valor Total</label></th>
                <td th:text="${total}"></td>
            </tr>
            <tr>
                <th><label>Tarjeta de credito</label></th>
                <td>
                    <input class="form-input  border-info" type="text" id="cedula"
                           th:field=${reservaDTO.numeroTarjeta}>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <input class="btn btn-primary fw-bold" type="submit" value="Reservar">
        </div>
    </form>

</main>
</html>

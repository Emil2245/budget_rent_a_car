<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

<body style="background-image: url(https://fondosmil.com/fondo/21978.jpg); background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center" style="font-size: 75px; font-family: 'Times New Roman', Times, serif; font-weight: bold; text-shadow: 2px 2px 0px lavenderblush;">RentaCar</h1>
	<h3 class="text-center" style="font-size: 45px; font-family: 'Courier New'; font-weight: bold; text-shadow: 2px 2px 0px rgb(27, 0, 227);">Reservar Veh√≠culo</h3>
	<form action="#" th:action=@{/clientes/reservado} th:object="${reservaDTO}" th:method="POST">
		<table class="table table-sm" style="width: 50%; margin: 0 auto; background-color: rgba(18, 0, 153, 0.8);">
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label> Placa del Vehiculo </label> </td>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;" th:text="${reservaDTO.placa}"></td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label> Cedula </label> </td>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;" th:text="${reservaDTO.cedula}"></td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Fecha de Inicio </label> </td>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;" th:text="${reservaDTO.fechaInicio}"></td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Fecha de Fin </label> </td>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;" th:text="${reservaDTO.fechaFin}"></td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>El Vehiculo si esta Disponible</label> </td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Valor Total</label> </td>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;" th:text="${total}"></td>
			</tr>
			<tr>
				<td class="text-center" style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Tarjeta de credito</label> </td>
				<td><input class="border border-info border-2" type="text" id="cedula" th:field=${reservaDTO.numeroTarjeta}> </td>
			</tr>
			
			
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn" style="font-size: 30px; font-family:Arial ; background-color: midnightblue; color: azure;margin: 10px;" type="submit" value="Reservar">
		</div>
		
	</form>

</body>



</html>

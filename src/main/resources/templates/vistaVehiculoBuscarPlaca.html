<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarVehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="">
    </div>
</header>

<h2 class="text-center text-danger fs-1 fw-bold">BUSCAR VEHÍCULO</h2>
<main class="contenedor-mediano bg-light rounded-3 d-flex flex-column gap-2 p-5">
    <h3 class="text-center">Ingrese la placa del vehículo</h3>
    <form action="#" class="form" th:action="@{/empleados/vehiculos_placa}" th:object="${vehiculo}" th:method="GET">
        <div class="text-center mx-auto" style="width:300px">
            <table class="table table-form">
                <!-- Añade la clase 'table' de Bootstrap -->
                <tr>
                    <td><label class="fw-bold fs-4">Placa</label></td>
                    <td><input class="form-input input" type="text" id="placa" th:field="${vehiculo.placa}"></td>
                </tr>
            </table>
        </div>
        <div class="text-center">
            <input class="btn btn-primary fw-bold" type="submit" value="Buscar">
            <!-- Añade la clase 'btn' de Bootstrap -->
        </div>
    </form>

    <form action="#" class="form" th:action="@{/empleados/regresar}" th:object="${vehiculo}" th:method="GET">
        <div class="text-center">
            <button class="btn btn-dark fw-bold" type="submit">Regresar al inicio</button>
            <!-- Añade la clase 'btn' de Bootstrap -->
        </div>
    </form>

</main>
</body>

</html>

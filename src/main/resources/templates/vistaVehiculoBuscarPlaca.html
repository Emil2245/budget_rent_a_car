<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BuscarVehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		/* Estilos personalizados */
		body {
			background-image: url('https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			font-family: 'Times New Roman';
			color: white;
		}

		header {
			background-color: #ffffff;
			/* Color de fondo de la franja */
			padding: 20px;
			/* Espaciado interno */
			width: 100%;
		}

		.logo {
			max-width: 200px;
		}

		h1.title {
			font-weight: bolder;
			font-size: 75px;
			color: orangered;
			text-align: center;
		}

		h3.subtitle {
			font-weight: bolder;
			font-size: 40px;
			color: orange;
			text-align: center;
		}

		form.form {
			margin: 0 auto;
			max-width: 400px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		table.table-form {
			font-size: 25px;
			font-family: 'Courier New';
			font-weight: bold;
			color: black;
			text-align: center;
			vertical-align: middle;
		}

		label.label {
			font-size: 25px;
			font-weight: bold;
			color: black;
		}

		input.input {
			font-size: 25px;
			width: 80%;
		}

		input.btn-search {
			font-size: 25px;
			font-weight: bold;
			font-family: 'Gill Sans';
			background-color: rgb(0, 64, 128);
			color: azure;
			border: rgba(0, 32, 227, 08);
			margin: 20px auto;
			/* Alinea el botón al centro */
			display: block;
			/* Hace que el botón ocupe todo el ancho disponible */
		}

		button.btn-back {
			font-size: 25px;
			font-weight: bold;
			font-family: 'Gill Sans';
			background-color: rgb(0, 64, 128);
			color: azure;
			border: rgba(0, 32, 227, 08);
			margin: 20px auto;
			/* Alinea el botón al centro */
			display: block;
			/* Añade un espacio entre el botón y el formulario */
		}

		.button-container {
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<header>
		<div class="logo-contenedor">
			<img class="logo"
				src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
				alt="">
		</div>
	</header>
	<h1 class="title">BUSCAR VEHÍCULO</h1>
	<h3 class="subtitle">Ingrese la placa del vehículo</h3>
	<form action="#" class="form" th:action="@{/empleados/vehiculos_placa}" th:object="${vehiculo}" th:method="GET">
		<table class="table table-form"> <!-- Añade la clase 'table' de Bootstrap -->
			<tr>
				<td><label class="label">Placa</label></td>
				<td><input class="input" type="text" id="placa" th:field="${vehiculo.placa}"></td>
			</tr>
		</table>
		<div class="button-container">
			<input class="btn btn-search" type="submit" value="Buscar"> <!-- Añade la clase 'btn' de Bootstrap -->
		</div>
	</form>

	<form action="#" class="form" th:action="@{/empleados/regresar}" th:object="${vehiculo}" th:method="GET">
		<div class="button-container">
			<button class="btn btn-back" type="submit">Regresar al inicio</button>
			<!-- Añade la clase 'btn' de Bootstrap -->
		</div>
	</form>
</body>

</html>

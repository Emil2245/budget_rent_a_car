<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>VehiculosVIP</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body style="background-image: url(https://images6.alphacoders.com/390/390232.jpg);
background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center" style="color: white;">Reporte de los Vehículos</h1>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Año</th>
				<th>Avaluo</th>
				<th>ValorICE</th>
				<th>Reservas</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
				<td th:text="${vehiculo.avaluo}"></td>
				<td th:text="${vehiculo.valorDia}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>

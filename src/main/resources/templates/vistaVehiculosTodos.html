<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>VehiculosDisponibles</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body style="background-image: url(https://www.solofondos.com/wp-content/uploads/2016/01/Fondos-de-pantalla-de-autos-deportivos.jpg);
background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center" style="color: mediumblue; font-size: 75px; font-family: 'Lucida Sans';"> Nuestros Veh√≠culos  </h1>
	<form th:action="@{/clientes/regresar}" th:method="GET">
		<table class="table">
			<thead class="table-dark">
				<tr >
					<th >Placa</th>
					<th >Modelo</th>
					<th >Marca</th>
					<th >Estado</th>
					<th >Valor Por Dia</th>
				</tr>
			</thead>
			
			<tbody>
				<tr class="table-primary" th:each="vehi:${lista}">
					<td th:text="${vehi.placa}"></td>
					<td th:text="${vehi.modelo}"></td>
					<td th:text="${vehi.marca}"></td>
					<td th:text="${vehi.estado}"></td>
					<td th:text="${vehi.valorDia}"></td>
				</tr>

			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" style="font-size: 25px; font-weight: bold;" type="submit" value="Regresar al Inicio">
		</div>
	</form>

</body>

</html>

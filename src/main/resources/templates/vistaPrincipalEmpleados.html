<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>InicioEmpleados</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

<body style="background-image: url('https://s1.1zoom.me/big3/783/Chevrolet_Transformers_5_496628.jpg'); background-repeat: no-repeat; 
 background-size:cover; background-attachment: fixed;">
	<h1 class="text-center"
		style="font-family: 'Times New Roman'; font-size: 80px; color: saddlebrown; font-weight: bold;"> Bienvenido
	</h1>
	<h3 class="text-center" style="font-family: Georgia; color: brown; font-weight: bold;"> Empleado de Renta Car </h3>
	<form th:action="@{/empleados/buscar_placa}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Buscar por Placa">
		</div>
	</form>
	<form th:action="@{/empleados/nuevoCliente}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Registrar Nuevo Cliente">
		</div>
	</form>
	<form th:action="@{/empleados/buscar_cliente}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Buscar Cliente">
		</div>
	</form>
	<form th:action="@{/empleados/nuevo_vehiculo}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Ingresar Vehículo">
		</div>
	</form>
	<form th:action="@{/empleados/retirar_vehiculo}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Retirar Vehículo Sin Reservar">
		</div>
	</form>
	<form th:action="@{/reportes/vehiculosVIP}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Informe Vehiculos VIP">
		</div>
	</form>
	<form th:action="@{/reportes/reservas}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Informe Reservas">
		</div>
	</form>
	
	<form th:action="@{/reportes/clientesVIP}" th:method="GET" style="margin-bottom: 10px;">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Informe Clientes VIP">
		</div>
	</form>


</body>

</html>

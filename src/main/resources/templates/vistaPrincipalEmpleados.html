<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<!DOCTYPE html>
	
	<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Inicio-Empleados</title>
		<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		      rel="stylesheet">
	
	</head>
	
	<body style="background-image: url('https://s1.1zoom.me/big3/783/Chevrolet_Transformers_5_496628.jpg'); background-repeat: no-repeat;
 background-size:cover; background-attachment: fixed;">
	<h1 class="text-center"
	    style="font-family: 'Times New Roman'; font-size: 80px; color: saddlebrown; font-weight: bold;"> Bienvenido
	</h1>
	<h3 class="text-center" style="font-family: Georgia; color: brown; font-weight: bold;"> Empleado de Renta Car </h3>
	<form style="margin-bottom: 10px;" th:action="@{/empleados/buscar_placa}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Buscar por Placa">
		</div>
	</form>
	<form style="margin-bottom: 10px;" th:action="@{/empleados/nuevoCliente}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Registrar Nuevo Cliente">
		</div>
	</form>
	<form style="margin-bottom: 10px;" th:action="@{/empleados/buscar_cliente}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Buscar Cliente">
		</div>
	</form>
	<form style="margin-bottom: 10px;" th:action="@{/empleados/nuevo_vehiculo}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Ingresar Vehículo">
		</div>
	</form>
	<form style="margin-bottom: 10px;" th:action="@{/empleados/retirar_vehiculo}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Retirar Vehículo Sin Reservar">
		</div>
	</form>
	
	<form style="margin-bottom: 10px;" th:action="@{/reportes/reservas}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" type="submit" value="Informe Reservas">
		</div>
	</form>
	
	</body>
	
	</html>

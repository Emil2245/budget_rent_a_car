<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reportes Avaluo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body style="background-image: url(https://images6.alphacoders.com/390/390232.jpg);
background-repeat: no-repeat; background-size: cover;">
    <h1 class="text-center" style="color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">Reporte de Avaluo de Vehiculos</h1>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Avaluo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehiculo:${vehiculos}">      
                <td th:text="${vehiculo.placa}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.avaluo}"></td>
                <td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
	
	<a th:href="@{/vehiculos/avaluo}">
		<input class="btn btn-dark" type="submit"  value="Regresar al Inicio">
	</a>
    
	
	</div>

</body>

</html>

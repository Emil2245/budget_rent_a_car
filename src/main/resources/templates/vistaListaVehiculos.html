<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">

</head>

<body style="background-image: url(https://besthqwallpapers.com/Uploads/30-6-2022/201954/thumb2-ferrari-488-spider-4k-front-view-2018-cars-supercars.jpg);
background-repeat: no-repeat; background-size: cover;">

<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
</header>

<main class="container bg-light rounded-3 d-flex flex-column gap-2 p-3 my-4">
    <h2 class="text-center fw-bold">Lista de Vehículos </h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-center">Placa</th>
            <th class="text-center">Modelo</th>
            <th class="text-center">Marca</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Año Fabricación</th>
            <th class="text-center">Cilindraje</th>
            <th class="text-center">País Fabricación</th>
            <th class="text-center">Avalúo</th>
            <th class="text-center">Valor Diario</th>
        </tr>
        </thead>
        <hbody>
            <tr th:each="vehiculo:${vehiculos}">
                <td class="text-center" th:text="${vehiculo.placa}"></td>
                <td class="text-center" th:text="${vehiculo.modelo}"></td>
                <td class="text-center" th:text="${vehiculo.marca}"></td>
                <td class="text-center" th:text="${vehiculo.estado}"></td>
                <td class="text-center" th:text="${vehiculo.anioFabricacion}"></td>
                <td class="text-center" th:text="${vehiculo.cilindraje}"></td>
                <td class="text-center" th:text="${vehiculo.paisFabricacion}"></td>
                <td class="text-center" th:text="${vehiculo.avaluo}"></td>
                <td class="text-center" th:text="${vehiculo.valorDia}"></td>
            </tr>
        </hbody>
    </table>

    <div class="text-center">

        <a th:href="@{/empleados/nuevo_vehiculo}">
            <button class="btn btn-primary fw-bold">Realizar un nuevo registro</button>
        </a>
    </div>
    <div class="text-center">
        <a th:href="@{/empleados/inicio}" style="display: inline-block;margin-top: 20px">
            <button class="btn btn-dark fw-bold">Volver a inicio</button>
        </a>
    </div>
</main>
</body>

</html>

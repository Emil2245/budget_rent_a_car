<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehiculos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-light text-dark" style="background-image: url(https://besthqwallpapers.com/Uploads/30-6-2022/201954/thumb2-ferrari-488-spider-4k-front-view-2018-cars-supercars.jpg);
background-repeat: no-repeat; background-size: cover;">
	<h1 class="text-center">Lista de Vehículos </h1>
	<table class="table table-striped-columns center-text">
		<thead>
			<tr>
				<th class="text-center">Placa</th>
				<th class="text-center">Modelo</th>
				<th class="text-center">Marca</th>
				<th class="text-center">Estado</th>
				<th class="text-center">Año Fabricación</th>
				<th class="text-center">Cilindraje</th>
				<th class="text-center">País Fabricación</th>
				<th class="text-center">Avalúo</th>
				<th class="text-center">Valor Diario</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td class="text-center" th:text="${vehiculo.placa}"></td>
				<td class="text-center" th:text="${vehiculo.modelo}"></td>
				<td class="text-center" th:text="${vehiculo.marca}"></td>
				<td class="text-center" th:text="${vehiculo.estado}"></td>
				<td class="text-center" th:text="${vehiculo.anioFabricacion}"></td>
				<td class="text-center" th:text="${vehiculo.cilindraje}"></td>
				<td class="text-center" th:text="${vehiculo.paisFabricacion}"></td>
				<td class="text-center" th:text="${vehiculo.avaluo}"></td>
				<td class="text-center" th:text="${vehiculo.valorDia}"></td>
			</tr>
		</hbody>
	</table>
	<style>
		.custom-button1 {
			background-color: rgb(128, 128, 255);
			color: #fff;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
		}
	</style>
	<div style="text-align: center;">
		<a class="custom-button1" th:href="@{/empleados/nuevo_vehiculo}">Realizar nuevo registro</a>
	</div>
	<div style="text-align: center;">
		<style>
			.custom-button {
				background-color: rgb(128, 128, 192);
				color: #fff;
				padding: 5px 10px;
				border: none;
				border-radius: 4px;
			}
		</style>
		<a class="custom-button" th:href="@{/empleados/inicio}" style="display: inline-block;margin-top: 20px;">Volver al inicio</a>
	</div>
</body>

</html>

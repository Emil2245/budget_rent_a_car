<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuscarVehiculo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/header.css" type="text/css">
        <link rel="stylesheet" href="/css/form.css" type="text/css">
        <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
    </head>

    <body
            style="background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg); background-repeat: no-repeat; background-size: cover;">
    <header>
        <div class="logo-contenedor">
            <img class="logo"
                 src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
                 alt="">
        </div>
    </header>

    <h1 class="text-center fw-bold text-danger mt-4" style="font-size:4em">Rent A Car</h1>
    <main class="contenedor-mediano bg-light rounded-3 d-flex flex-column gap-2 p-5">
        <h3 class="text-center">Coloque la cedula del cliente a buscar</h3>

        <form action="#" th:action=@{/empleados/cliente_cedula} th:object="${cliente}" th:method="GET">

            <div class="d-flex justify-content-center">
                <table class="table table-sm" style="max-width:350px">
                    <tr style="text-align:center; vertical-align: middle;" class="fw-bold fs-5">
                        <td><label>CÃ©dula:</label>
                        <td>
                            <input class="border border-info border-2 form-input" type="text" id="origen"
                                   th:field=${cliente.cedula}>
                        </td>
                    </tr>
                </table>
            </div>

            <div style="text-align:center; margin-top:1em;">
                <input class="btn btn-primary btn-lg" type="submit" value="Buscar">
            </div>
        </form>

        <form action="#" th:action="@{/empleados/regresar}" th:object="${vehiculo}" th:method="GET">
            <div style="text-align:center; margin-top: 1em;">
                <button
                        class="btn btn-dark btn-lg"
                        type="submit">
                    Regresar al inicio
                </button>
            </div>
        </form>
    </main>

    </body>

    </html>

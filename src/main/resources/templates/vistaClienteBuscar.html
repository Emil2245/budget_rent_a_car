<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BuscarVehiculo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/header.css" type="text/css">
		<link rel="stylesheet" href="/css/form.css" type="text/css">
		<link rel="stylesheet" href="/css/contenedores.css" type="text/css">
	</head>

<body
	style="background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg); background-repeat: no-repeat; background-size: cover;">
	<header>
		<div class="logo-contenedor">
			<img class="logo"
				src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
				alt="">
		</div>

	</header>
	<h1 class="text-center"
		style="font-family: 'Times New Roman'; font-weight: bolder; font-size: 75px; color: orangered; text-shadow: 2px 2px 0px rgb(0, 0, 0);">
		RentaCar</h1>
	<h3 class="text-center"
		style="font-family: 'Times New Roman'; font-weight: bolder; font-size: 40px; color: orange; text-shadow: 2px 2px 0px rgb(0, 0, 0);">
		Coloque la cedula del cliente a buscar</h3>
	<form action="#" th:action=@{/empleados/cliente_cedula} th:object="${cliente}" th:method="GET">
		<table class="table table-sm"
			style="width: 30%; margin: 0 auto; background-color: rgba(255, 255, 255, 0.9);  height: 100px">
			<tr
				style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: black; text-align: center; vertical-align: middle;">
				<td><label>CÃ©dula</label>
				<td><input class="border border-info border-2" type="text" id="origen" th:field=${cliente.cedula}>
				</td>
			</tr>
		</table>
		<div style="text-align: center; margin-top: 10px;">
			<input class="btn btn-light"
				style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color: rgb(0, 64, 128); color: azure;border: rgba(0, 32, 227, 08); margin: 15px;"
				type="submit" value="Buscar">
		</div>
	</form>

	<form action="#" th:action="@{/empleados/regresar}" th:object="${vehiculo}" th:method="GET">
		<div style="text-align: center; margin-top: 10px;">
			<button class="btn btn-dark" type="submit"
				style="text-align: left; background-color:black; color: white; border-color: gray;">Regresar al
				inicio</button>
		</div>
	</form>

</body>

</html>

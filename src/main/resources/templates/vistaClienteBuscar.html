<body style="background-image: url(https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80); background-repeat: no-repeat; background-size: cover;">

		style="font-family: 'Courier New'; font-weight: bolder; font-size: 40px; text-shadow: 2px 2px 0px rgb(255, 255, 255);">Coloque la cedula del cliente a buscar</h3>
	<form action="#" th:action=@{/empleados/cliente_cedula} th:object="${cliente}" th:method="GET">
			<table class="table table-sm" style="width: 30%; margin: 0 auto; background-color: rgba(0, 0, 0, 0.8);  height: 100px">
				<tr style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue; text-align: center; vertical-align: middle;">
					<td ><label>CÃ©dula</label>

					</td>
				</tr>
			</table>
		<div style="text-align: center; margin-top: 10px;">
			<input class="btn btn-light"
				style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color: rgb(0, 64, 128); color: azure;border: rgba(0, 32, 227, 08); margin: 15px;"
 type="submit" value="Buscar">
		</div>
	</form>
	
	<form action="#" th:action="@{/empleados/regresar}" th:object="${vehiculo}" th:method="GET">
			<div style="text-align: center; margin-top: 10px;">

				style="text-align: left; background-color:black; color: white; border-color: gray;">Regresar al inicio</button>
	</div>
	</form>

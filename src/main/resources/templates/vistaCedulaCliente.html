<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Clientes Registrados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/header.css" type="text/css">
        <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
    </head>

    <body style="background-image: url(https://i.pinimg.com/originals/bd/51/f4/bd51f4d4e404fe128973009a869ed261.jpg); background-repeat: no-repeat; background-size: cover;">
    <header>
        <div class="logo-contenedor">
            <img class="logo"
                 src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
                 alt="logo-budget">
        </div>
    </header>
    <main class="contenedor-grande bg-light rounded-3 d-flex flex-column gap-2 p-5">

        <form th:action="@{/empleados/regresar}" th:method="GET">
            <h1 class="text-center fw-bold text-dark mt-4" style="font-size:3em">Cliente registrado</h1>
            <div class="p-2 rounded-3" style="background-color: #d1e7dd">
                <table class="table table-success table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">GÃ©nero</th>
                        <th scope="col">Registro</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cli:${lista}">
                        <td th:text="${cli.nombre}"></td>
                        <td th:text="${cli.apellido}"></td>
                        <td th:text="${cli.cedula}"></td>
                        <td th:text="${cli.fechaNacimiento}"></td>
                        <td th:text="${cli.genero}"></td>
                        <td th:text="${cli.registro}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="d-grid col-5 mx-auto mt-3">
                <input class="btn btn-dark btn-lg fw-bold" type="submit" value="Regresar al Inicio">
            </div>
        </form>
    </main>

    </body>

    </html>

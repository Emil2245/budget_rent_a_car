<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Clientes Registrados</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body style="background-image: url(https://i.pinimg.com/originals/bd/51/f4/bd51f4d4e404fe128973009a869ed261.jpg); background-repeat: no-repeat; background-size: cover;">
	<form th:action="@{/empleados/regresar}" th:method="GET">
		<h1 class="text-center" style="font-family: Georgia; font-size:45px; color: black; font-weight: bold; margin: 10px;">Nuestros Clientes</h1>
		<table class="table">
			<thead class="thead-light">
				<tr style="background-color:rgba(193, 245, 131, 0.8);">
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Cedula</th>
					<th scope="col">Fecha Nacimiento</th>
					<th scope="col">GÃ©nero</th>
					<th scope="col">Registro</th>
				</tr>
			</thead>
			<tbody>
				<tr style="background-color: rgba(216, 245, 175, 0.8);" th:each="cli:${lista}">
					<td th:text="${cli.nombre}"></td>
					<td th:text="${cli.apellido}"></td>
					<td th:text="${cli.cedula}"></td>
					<td th:text="${cli.fechaNacimiento}"></td>
					<td th:text="${cli.genero}"></td>
					<td th:text="${cli.registro}"></td>
				</tr>

			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" style="font-size: 25px; font-weight: bold;" type="submit" value="Regresar al Inicio">
		</div>
	</form>

</body>

</html>

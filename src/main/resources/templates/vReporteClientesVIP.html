<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in.css"> <!-- Agrega la referencia a tu archivo CSS personalizado -->

    <style>
        /* Estilos para los cuadros */
        .background-box {
            background-image: url('https://i.ibb.co/XZXwQWj/clientes-VIP.jpg'); /* URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9); /* Color de fondo del cuadro más pequeño */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Sombra alrededor del cuadro */
            width: 400px; /* Ancho ajustado para el formulario */
            transform: scale(1); /* Valor por defecto */
            transition: transform 0.3s ease; /* Transición suave para el zoom */
            display: flex;
            flex-direction: column; /* Cambio a dirección de columna para centrar */
            align-items: center; /* Centra los elementos en el centro horizontal */
        }

        /* Estilo para el efecto de zoom */
        .zoomed {
            transform: scale(1.1); /* Zoom al 110% */
        }

        /* Estilos adicionales para el formulario */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="background-box">
        <div class="form-box">
            <form th:action="@{/reportes/buscarClientesVip}" th:method="POST">
                <h1 class="h3 mb-3 fw-normal">Ingrese el periodo de fechas:</h1>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" th:value="${fecha}" class="form-control">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Buscar">
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript para aplicar el efecto de zoom al formulario cuando se carga la página -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const formBox = document.querySelector(".form-box");
            formBox.classList.add("zoomed");
        });
    </script>
</body>

</html>

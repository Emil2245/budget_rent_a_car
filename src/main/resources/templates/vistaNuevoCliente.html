<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-image: url(https://cdn2.tfx.company/images/clickwallpapers-DodgeChallenger-carros-4k-img8.jpg); background-repeat: no-repeat;background-size: cover;">
	<form th:action="@{/clientes/guardar}" th:object="${cliente}" th:method="POST">	
		<h1 class="text-center"
		style="font-family: 'Courier New'; font-weight: bolder; font-size: 75px; text-shadow: 3px 3px 0px rgb(0, 0, 0); color: aliceblue;">Ingrese sus datos </h1>
		<table class="table table-sm" style="width: 40%; margin: 0 auto; background-color: rgba(0, 0, 0, 0.8);">
			<tr >
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Cédula:</label></td>
				<td><input type="text" th:field="${cliente.cedula}"></td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Nombre:</label></td>
				<td><input type="text" th:field="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Apellido:</label></td>
				<td><input type="text" th:field="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Fecha de Nacimiento:</label></td>
				<td><input type="date" th:field="${cliente.fechaNacimiento}"></td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Género:</label></td>
				<td><input type="text" th:field="${cliente.genero}"></td>
			</tr>
			<tr>
				<td style="font-size: 25px; font-family: 'Courier New'; font-weight: bold; color: aliceblue;"><label>Registro:</label></td>
				<td><input th:field="${cliente.registro}"></td>
			</tr>
		</table>
		<div style="text-align: center; margin-top: 10px;">
			<input class="btn btn-light"
				style="font-size: 25px; font-weight: bold; font-family: 'Gill Sans'; background-color: rgba(255, 255, 255, 0.8);"
			type="submit" value="Registrarse"> 
		</div>
		
		<div style="text-align: center;">
			<a class="btn btn-dark"
				style="font-size: 25px; font-weight: bold; margin: 10px; background-color: rgb(0, 0, 0);"
				th:href="@{/clientes/regresar}">Volver al inicio</a>
		</div>
		
	</form>
</body>
</html>

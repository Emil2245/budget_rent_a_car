<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetirarSinReserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="">
    </div>
</header>

<h2 class="text-center text-dark fs-1 fw-bold mt-4">Vehículos Registrados</h2>
<main class="container bg-light rounded-3 d-flex flex-column gap-2 my-3">
    <table class="table table-striped">
        <thead class="thead-light">
        <tr style="text-align: center;">
            <th scope="col">Placa</th>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">Estado</th>
            <th scope="col">Valor Por Dia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehi:${lista}" style="color: azure;">
            <td th:text="${vehi.placa}"></td>
            <td th:text="${vehi.modelo}"></td>
            <td th:text="${vehi.marca}"></td>
            <td th:text="${vehi.estado}"></td>
            <td th:text="${vehi.valorDia}"></td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center;">
        <a class="btn btn-dark fw-bold" th:href="@{/empleados/inicio}">Volver</a>
    </div>
    <div style="text-align: center;">
        <a class="btn btn-primary fw-bold" th:href="@{/empleados/reservar}" target="_blank">Reservar Vehículo</a>
    </div>
    <div style="text-align: center;">
        <a class="btn btn-primary fw-bold" th:href="@{/empleados/retirar_reservado}" target="_blank">Retirar Vehículo
            reservado</a>
    </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos Disponibles - RentaCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Estilos para el fondo de la página -->
    <style>
        body {
            background-image: url(https://besthqwallpapers.com/Uploads/12-10-2017/23769/lamborghini-huracan-4k-2017-lb724-o-ct-tuning.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .table {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* Estilos para el botón de regreso */
        .btn-back {
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form th:action="@{/clientes/regresar}" th:method="GET">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Valor Por Día</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehi:${lista}">
                    <td th:text="${vehi.placa}"></td>
                    <td th:text="${vehi.modelo}"></td>
                    <td th:text="${vehi.marca}"></td>
                    <td th:text="${vehi.estado}"></td>
                    <td th:text="${vehi.valorDia}"></td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-6 mx-auto">
			
<!--			boton inicio-->
        </div>
    </form>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>
<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="logo-budget">
    </div>
    <button class="btn btn-warning fw-bold" onclick="window.location.href='/budget/clientes/nuevoCliente'">
        Registrarse
    </button>
</header>

<main class="contenedor-mediano">
    <form th:action="@{/budget/clientes/registrar}" th:object="${cliente}" th:method="POST">

        <h1>Ingrese sus datos </h1>
        <table class="table-contenedor">
            <tr>
                <label class="form-label">Cédula:</label>
                <input type="text" class="form-input" th:field="${cliente.cedula}">
            </tr>
            <tr>
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-input" th:field="${cliente.nombre}">
            </tr>
            <tr>
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-input" th:field="${cliente.apellido}">
            </tr>
            <tr>
                <label class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-input" th:field="${cliente.fechaNacimiento}">
            </tr>
            <tr>
                <label class="form-label">Género:</label>
                <input type="text" class="form-input" th:field="${cliente.genero}">
            </tr>
        </table>

        <div class="btn-contenedor">
            <a th:href="@{/budget/clientes/inicioClientes}" class="btn btn-danger">Cancelar</a>
            <button class="btn btn-primary" type="submit" onclick="mostrarAlerta()">Registrarse</button>
        </div>

    </form>
</main>
<script>
    function mostrarAlerta() {
        alert("Cliente registrado");
    }
</script>
</body>
</html>

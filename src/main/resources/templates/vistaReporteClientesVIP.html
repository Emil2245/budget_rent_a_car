<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Reportes Clientes VIP</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

<body
	style="background-image: url(https://i.ibb.co/cLBZR9T/reporte-Clientes-VIP.webp); background-repeat: no-repeat; background-size: cover;">
	<form th:action="@{/empleados/regresar}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<h1 class="text-center"
				style="font-family: Georgia; font-size:45px; color: black; font-weight: bold; margin: 10px;">Reporte
				Clientes VIP</h1>
			<thead>
				<tr>
					<th class="text-center">Nombre</th>
					<th class="text-center">Apellido</th>
					<th class="text-center">Cedula</th>
					<th class="text-center"> Valor Subtotal</th>
					<th class="text-center">Valor Total</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="reserva:${reservas}">
					<td class="text-center" th:text="${reserva.cliente.nombre}"></td>
					<td class="text-center" th:text="${reserva.cliente.apellido}"></td>
					<td class="text-center" th:text="${reserva.cliente.cedula}"></td>
					<td class="text-center" th:text="${reserva.subtotal}"></td>
					<td class="text-center" th:text="${reserva.total}"></td>
				</tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-dark" style="font-size: 25px; font-weight: bold;" type="submit"
				value="Regresar al Inicio">
		</div>
	</form>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar - Reservar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <link rel="stylesheet" href="/css/contenedores.css" type="text/css">
</head>

<body>
<header>
    <div class="logo-contenedor">
        <img class="logo"
             src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
             alt="">
    </div>
</header>

<<h1 class="text-center my-4 fw-bold">Reservar Vehículo</h1>
<main class="contenedor-mediano bg-light d-flex flex-column justify-content-center">
    <h3 class="subheader-text">Ingrese los siguientes datos</h3>
    <div class="form-container">
        <form action="#" th:action="@{/empleados/confirmacion_reserva}" th:object="${reservaDTO}" th:method="GET">
            <div class="form-group">
                <label class="form-label">Placa del Vehiculo:</label>
                <input class="form-input" type="text" id="placa" th:field="${reservaDTO.placa}">
            </div>
            <div class="form-group">
                <label class="form-label">Cedula:</label>
                <input class="form-input" type="text" id="cedula" th:field="${reservaDTO.cedula}">
            </div>
            <div class="form-group">
                <label class="form-label">Fecha de Inicio:</label>
                <input class="form-input" type="date" id="fechaini" th:field="${reservaDTO.fechaInicio}">
            </div>
            <div class="form-group">
                <label class="form-label">Fecha de Fin:</label>
                <input class="form-input" type="date" id="fechafin" th:field="${reservaDTO.fechaFin}">
            </div>

            <div class="d-grid col-4 mx-auto my-3">
                <input class="btn btn-primary fw-bold btn-lg" type="submit" value="Verificar">
            </div>
        </form>
    </div>
</main>

</body>

</html>

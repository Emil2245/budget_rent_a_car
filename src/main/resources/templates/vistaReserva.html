<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar - Reservar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       /* Estilos personalizados */
       body {
          background-image: url(https://a0.cdnfan.com/images/M/3/2/8/5/_hd_97072.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          color: white; /* Cambio el color de texto a blanco */
       }

       header {
          background-color: #ffffff; /* Color de fondo de la franja */
          padding: 20px; /* Espaciado interno */
          width: 100%;
          margin-bottom: 50px; /* Añado margen inferior */
       }

       .logo {
          max-width: 200px;
       }

       h1.header-text {
          font-size: 75px;
          font-weight: bold;
          text-align: center;
          color: orangered; /* Cambio el color del título */
          margin-top: 100px;
       }

       h3.subheader-text {
          font-size: 40px;
          font-weight: bold;
          text-align: center;
          color: orange; /* Cambio el color del subtítulo */
          margin-bottom: 50px; /* Añado margen inferior */
       }

       .form-container {
          width: 32%;
          margin: 0 auto;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
          margin-top: 50px;
       }

       .form-label {
          font-size: 25px;
          font-weight: bold;
          color: black; /* Cambio el color de las etiquetas de formulario */
       }

       .form-input {
          width: 100%;
          padding: 10px;
          font-size: 18px;
          border: 2px solid #17a2b8;
          border-radius: 5px;
          margin-bottom: 20px;
       }

       .submit-btn {
          font-size: 30px;
          background-color: midnightblue;
          color: azure;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
          display: block; /* Añado esta propiedad para que el botón ocupe todo el ancho disponible */
          margin: 20px auto; /* Alineo el botón al centro */
       }

       .submit-btn:hover {
          background-color: #0d6efd;
       }
    </style>
</head>

<body>
<header>
    <div class="logo-contenedor">
       <img class="logo"
           src="https://www.budgetstt.com/images/logos/logo-02-budget-rent-a-car-st-thomas-coolestcarib.png"
           alt="">
    </div>
</header>
<h1 class="header-text">Reservar Vehículo</h1>
<h3 class="subheader-text">Ingrese los siguientes datos: </h3>
<div class="form-container">
    <form action="#" th:action="@{/empleados/confirmacion_reserva}" th:object="${reservaDTO}" th:method="GET">
       <div class="form-group">
          <label class="form-label">Placa del Vehiculo:</label>
          <input class="form-input" type="text" id="placa" th:field="${reservaDTO.placa}">
       </div>
       <div class="form-group">
          <label class="form-label">Cedula:</label>
          <input class="form-input" type="text" id="cedula" th:field="${reservaDTO.cedula}">
       </div>
       <div class="form-group">
          <label class="form-label">Fecha de Inicio:</label>
          <input class="form-input" type="date" id="fechaini" th:field="${reservaDTO.fechaInicio}">
       </div>
       <div class="form-group">
          <label class="form-label">Fecha de Fin:</label>
          <input class="form-input" type="date" id="fechafin" th:field="${reservaDTO.fechaFin}">
       </div>
       <div class="d-grid gap-2 col-6 mx-auto">
          <input class="submit-btn" type="submit" value="Verificar">
       </div>
    </form>
</div>
</body>

</html>
